<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Циклы и операторы в них</title>
</head>
<body>
	<script type="text/javascript">
		console.log("FOR");
		for (var i = 0; i < 10; i++) {
			console.log(i);
		}
		console.log("Окончание цикла");
	</script>
	
	<script type="text/javascript">
		for (var i = 100; i >= 80; i-=2) {
			console.log(i);
		}
		console.log("Окончание цикла");
	</script>
	
	<script type="text/javascript">
		console.log("WHILE");
		i = 0;
		while(i < 10) {
			console.log(i);
			i++;
		}
		console.log("Окончание цикла");
	</script>
	
	<script type="text/javascript">
		i = 1;
		while(i <= 100) {
			console.log(i);
			i *= 3;
		}
		console.log("Окончание цикла");
	</script>
	
	<script type="text/javascript">
		console.log("DOWHILE");
		i = 1;
		do{
			console.log(i);
			i *= 3;
		}while(i > 100)					//Условие не выполнимо
		console.log("Окончание цикла");
	</script>
	
	
	<script type="text/javascript">
		console.log("BREAK");
		for (var i = 0; i <= 10; i ++) {
			if (i > 5) {
				break;
			}
			console.log(i);
		}
	</script>
	
	<script type="text/javascript">
		console.log("CONTINUE");
		for (var i = 1; i <= 20; i++) {
			if (i > 15) {
				break;
			}
			if (i % 2 == 0) {
				continue;				//Пропускается вся итерация, без выполнения тела цикла
			}
			
			console.log(i);
		}
	</script>
	
	<script type="text/javascript">
		
	</script>
	
	
	
	<script type="text/javascript">
		console.log("Перебор массива");
		console.log("FOR");
		let arr = [5, 6, "Hello", 's', true, 9];
		
		for (var i = 0; i < arr.length; i++) {
			console.log("Эллемент под номером №" + (++i) + ": " + arr[--i]);
		}
		
		console.log("WHILE");
		i = 0;
		while (i < arr.length) {
			console.log("Эллемент под номером №" + (++i) + ": " + arr[--i]);
			i++;
		}
	</script>
	
	
	
	
	<script type="text/javascript">
		console.log("FOREACH");
		arr.forEach(function(/*Элемент массива*/item, /*Индекс элемента*/i, /*Массив*/array) {	/*Название могут быть любые*/
			console.log("Эллемент под номером №" + i + ": " + item + " Массив: " + array);
		})
	</script>
	
	<script type="text/javascript">
		console.log("FORIN");
		for (var key in arr) {
			console.log("Эллемент под номером №" + key + ": " + arr[key]);
		}
	</script>
	
	
	<script type="text/javascript">
		console.log("var VS let");
		for(let i = 0; i < 10; i++) {
			console.log(i);
		}
		
		console.log(" ");
		console.log(i);		//Область видимости переменной let не выходит за пределы цикла
	</script>
</body>
</html>
