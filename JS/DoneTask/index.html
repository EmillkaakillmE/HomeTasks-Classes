<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Большая домашка</title>
</head>
<body>
	
	<script type="text/javascript">
		var Sumthree = 0;
		for (var three = 0; three <= 1000; three += 3) {
			Sumthree += three;
		}
		console.log(Sumthree);
		
		var Sumfive = 0;
		for (var five = 0; five <= 1000; five += 5) {
			Sumfive += five;
		}
		console.log(Sumfive);
		
		var Result = Sumfive + Sumthree;
		console.log(Result);
	</script>
	
	<script type="text/javascript">
		var result = 0;
		for (var i = 0; i <= 1000; i++) {
			if ((i % 3 == 0) || (i % 3 == 0)) {
				result += i;
			}
		}
		
		console.log("Первое задание: "+result);
	</script>
	
	
	
	
	
	
	
	
	
	<script type="text/javascript">
		var x = new Array(new Array(20, 34, 2), new Array(9, 12, 18), new Array(3, 4, 5));
		var min = x[0][0];
		x.forEach(function(item, i, array) {
			item.forEach(function(item, i, array) {
				if(min > item) {
					min = item;
				}
			})
		})
		console.log("Самое маленький элемент в этом двумерном массиве это: "+min);
	</script>
</body>
</html>
